<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Online Casino Example</title>
		<style>
			body {
				font-family: Arial, sans-serif;
				background-color: #f5f5f5;
				color: #333;
				text-align: center;
				padding: 20px;
			}

			header {
				background-color: #444;
				color: white;
				padding: 10px;
			}

			main {
				margin-top: 20px;
			}

			.game-container {
				display: inline-block;
				padding: 20px;
				background-color: #fff;
				border-radius: 10px;
				box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
			}

			#slot-machine {
				font-size: 50px;
				margin-bottom: 20px;
				display: flex;
				justify-content: center;
				gap: 10px;
			}

			.slot {
				margin: 0 10px;
				display: inline-block;
				transition: transform 0.5s ease-in-out;
			}

			button {
				padding: 10px 20px;
				font-size: 16px;
				background-color: #28a745;
				color: white;
				border: none;
				border-radius: 5px;
				cursor: pointer;
			}

			button:hover {
				background-color: #218838;
			}

			footer {
				margin-top: 50px;
				font-size: 14px;
				color: #777;
			}

			/* CSS animation for vertical spinning effect */
			@keyframes spinUpDown {
				0% {
					transform: translateY(0);
				}
				50% {
					transform: translateY(-100px); /* Move up */
				}
				100% {
					transform: translateY(0); /* Move back to original position */
				}
			}

			/* Apply the vertical spin animation to the slot items */
			.spinning {
				animation: spinUpDown 1s ease-in-out;
			}
		</style>
	</head>
	<body>
		<header>
			<h1>Online Casino</h1>
			<p>Try your luck with a simple slot machine game!</p>
		</header>

		<main>
			<div class="game-container">
				<div id="slot-machine">
					<span class="slot" id="slot1">üçí</span>
					<span class="slot" id="slot2">üçã</span>
					<span class="slot" id="slot3">üçä</span>
				</div>
				<button id="spin-button">Spin!</button>
				<p id="result">Good luck!</p>
			</div>
		</main>

		<footer>
			<p>&copy; 2024 Online Casino Example. All rights reserved.</p>
		</footer>

		<script>
			document.getElementById("spin-button").addEventListener("click", function () {
				// Set symbols for the slots
				const symbols = [1, 0];

				// Add spinning animation to the slots
				document.getElementById("slot1").classList.add("spinning");
				document.getElementById("slot2").classList.add("spinning");
				document.getElementById("slot3").classList.add("spinning");

				// Randomize the slots after animation ends
				setTimeout(function () {
					// Randomize the slots
					const slot1 = symbols[Math.floor(Math.random() * symbols.length)];
					const slot2 = symbols[Math.floor(Math.random() * symbols.length)];
					const slot3 = symbols[Math.floor(Math.random() * symbols.length)];

					// Update the slot machine display
					document.getElementById("slot1").textContent = slot1;
					document.getElementById("slot2").textContent = slot2;
					document.getElementById("slot3").textContent = slot3;

					// Remove the spinning animation after it finishes
					document.getElementById("slot1").classList.remove("spinning");
					document.getElementById("slot2").classList.remove("spinning");
					document.getElementById("slot3").classList.remove("spinning");

					// Check for a win
					if (slot1 === slot2 && slot2 === slot3) {
						document.getElementById("result").textContent = "You Win!";
					} else {
						document.getElementById("result").textContent = "Try Again!";
					}
				}, 100); // Wait for 1 second before showing the result
			});
		</script>
	</body>
</html>
